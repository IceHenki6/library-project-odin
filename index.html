<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/assets/css/reset.css">
  <link rel="stylesheet" href="src/assets/css/styles.css">
  <title>Library Project</title>
</head>
<body>
  <div class="btn-container">
    <button id="add-book-btn">Add Book</button>
  </div>
  
  <h1 id="library-title">My Library:</h1>
  <section class="hidden container" id="add-book">
    <form  id="form" action="">
      <label for="name">Name: <input id="name" type="text" required></label>

      <label for="author">Author: <input id="author" type="text" required></label>

      <label for="pages">Number of pages: <input id="pages" type="text" required></label>

      <label for="read">Have you read this book?: <input id="read" type="checkbox"></label>

      <button>Add Book</button>
    </form>
    <button id="close-btn">X</button>
  </section>

  <section class="book-cards container"></section>


  <script type="module" src="src/js/app.js"></script>
  <script type="module" src="src/js/CardController.js"></script>
  <script type="module" src="src/js/ShowForm.js"></script>
</body>
</html>
